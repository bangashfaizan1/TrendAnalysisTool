    <script type="text/javascript" src="https://ssl.gstatic.com/trends_nrtr/2152_RC04/embed_loader.js"></script>
    <script type="text/javascript"> function makeitsnow() {
	  var input = document.getElementById("searchtext").value;
      trends.embed.renderExploreWidget("TIMESERIES", {"comparisonItem":[{"keyword":input,"geo":"US","time":"today 3-m"}],"category":0,"property":""}, {"exploreQuery":"date=today%203-m&geo=US&q=%2Fm%2F01jz6d","guestPath":"https://trends.google.com:443/trends/embed/"})
      trends.embed.renderExploreWidget("RELATED_TOPICS", {"comparisonItem":[{"keyword":input,"geo":"US","time":"today 3-m"}],"category":0,"property":""}, {"exploreQuery":"date=today%203-m&geo=US&q="+input,"guestPath":"https://trends.google.com:443/trends/embed/"});
	  trends.embed.renderExploreWidget("RELATED_QUERIES", {"comparisonItem":[{"keyword":input,"geo":"US","time":"today 3-m"}],"category":0,"property":""}, {"exploreQuery":"date=today%203-m&geo=US&q="+input,"guestPath":"https://trends.google.com:443/trends/embed/"})
      trends.embed.renderExploreWidget("GEO_MAP", {"comparisonItem":[{"keyword":input,"geo":"US","time":"today 3-m"}],"category":0,"property":""}, {"exploreQuery":"date=today%203-m&geo=US&q="+input,"guestPath":"https://trends.google.com:443/trends/embed/"}) 
	  var refbutton = document.createElement("refbutton");
	  refbutton.innerHTML = "Return to Search";
	  refbutton.style.fontFamily = "arial,sans-serif";
	  refbutton.style.fontSize = 30;
	  refbutton.style.color = '#FFF';

	  refbutton.style.height = 50;
	  refbutton.style.backgroundAttachment = "scroll"
	  refbutton.style.top = "0px";

	  var body = document.getElementsByTagName("body")[0];
	  body.style.backgroundColor = '#2c2b30';
	  body.appendChild(refbutton);
	  
	  refbutton.addEventListener("click", function refreshPage(){
		window.location.reload();
	  });
    }; </script>
